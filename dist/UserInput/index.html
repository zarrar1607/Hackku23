<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <form>
            <div class="Label" >
                <h3>Contact Information</h3>
            </div>
            <div class="form-group">
                <input type="text" data-input="fullname"/>
                <label>Full Name</label>
            </div>
            <div class="form-group">
                <input type="text" data-input="email"/>
                <label>Email</label>
            </div>
            <div class="form-group">
                <input type="number" data-input="Phone"/>
                <label>Phone</label>
            </div>
            <div class="form-group">
                <input type="text" data-input="Adress"/>
                <label>Adress</label>
            </div>
            <div class="form-group">
                <input type="url" data-input="LinkedIn"/>
                <label>LinkedIn</label>
            </div>
            <input type="submit" data-input="submit" value="submit" disabled/>
        </form>
        <p id="post-result"></p>
    </div>
    
</body>
</html>
